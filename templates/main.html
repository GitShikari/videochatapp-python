<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVIDCHATPY - Create Room</title>
    <style>
        body {
            background-color: #1E1E2F;
            color: #FFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #appHeader {
            width: 100%;
            background-color: #3A86FF;
            color: #FFF;
            text-align: center;
            font-size: 36px;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        #createRoomBtn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #3A86FF;
            color: #FFF;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #createRoomBtn:hover {
            background-color: #1C5D99;
        }
        .dialogue {
            display: none;
            background-color: #FFF;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        .dialogue.active {
            display: block;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 90%;
            margin-bottom: 20px;
        }
        button {
            background-color: #3A86FF;
            border: none;
            color: #FFF;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="appHeader">RSVIDCHATPY</div>
    <button id="createRoomBtn">Create Room</button>

    <div id="dialogue" class="dialogue">
        <h2>Enter a room name</h2>
        <form id="createRoomForm" method="POST" action="/create_room">
            <input type="text" name="name" placeholder="Your name" required>
            <button type="submit">Create Room</button>
        </form>
    </div>

    <script>
        // Show the name prompt when "Create Room" is clicked
        document.getElementById('createRoomBtn').addEventListener('click', function() {
            document.getElementById('dialogue').classList.add('active');
        });
    </script>
</body>
</html>
